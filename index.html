---
layout: default
---
<body>
    
    <div class="col-sm-8">
        {% for post in site.posts %}
            <article class="single-blog">
                <div class="post-thumb">
                    <img style="width: 100%" src="{{ post.image }}">							
                    <div class="post-content">
                        <div class="entry-header text-center">
                            <h2><a href="{{ post.url | remove_first:'/'}}">{{ post.title }}</a></h2>
                        </div>
                        <div class="entry-content">
                            <p>
                                {{ post.excerpt }}
                            </p>
                        </div>
                        <div class="continue-reading text-center">
                            <a href="{{ post.url | remove_first:'/'}}">ادامه مطلب</a>
                        </div>
                        <div class="post-meta">
                            <ul class="list-inline author-meta">
                                <li class="date">{{ post.fadate }}</li>
                                <li class="meta-text">منتشر شده در</li>
                                <a class="post-cat">{{ post.tag }}</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>

</body>
